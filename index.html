<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Basicos de JS</title>
    <script>
        var precioUnidad, cantidad, total; //Declaramos las variables en una sola linea
        precioUnidad = 10; //inicializamos la variable
        cantidad = 100; //inicializamos la variable
        total = precioUnidad * cantidad; //inicializamos la variable

        alert ("El precio por unidad es: $" + precioUnidad);
        alert ("La cantidad comprada fue: " + cantidad + " unidades");
        alert ("El precio a pagar es: $" + total);
    </script>
</head>
<body>
    <script>
        document.write("Valor unidad: $" + precioUnidad + "<br>Cantidad comprada: " + cantidad + "<br>Total a pagar: $" + total);
    </script>    
</body>
</html>
